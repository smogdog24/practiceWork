<!DOCTYPE html>
<html>
        <head>
            <title>My awesome HTML</title>
        </head>
        <body>
                <form>
                    <p>Please Register here</p> 
                    <p><label for="first_name">First Name:</label></p>
                    <input type="text" id="first_name" name="first_name">
                
                    <p><label for="last_name">Last Name:</label></p>
                    <input type="text" id="last_name" name="last_name">
                    
                    <p><label for="email">Email:</label></p>
                    <input type="text" id="email" name="email">
                    
                    <p><label for="password">Password</label></p>
                    <input type="password" id="password" name="password">

                    <p><label for="pw_confirm">Confirm Password</label></p>
                    <input type="password" id="pw_password" name="confirm_password">

                    <p><label for="birthday">Birthday</label></p>
                    <input type="date" id="date">

                    <p>
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="male">
                        
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender" value="female">
                        
                        <label for="decline">Prefer not to say</label>
                        <input type="radio" id="decline" name="gender" value="decline">
                    </p>           
                    <p>Tell us about yourself</p>
                    <textarea name="description"></textarea>

                        <Select name="Favorite_Language">
                           <option value="python">Python</option>
                           <option value="python">Ruby</option>
                           <option value="python">Java</option>
                           <option value="python">CSS</option>
                        </Select>

                    <input type="submit" value="Submit for registration">
                </form>
            <h3>
                Thanks!
            </h3>
        
        </body>
</html>
