<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login OR Register</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }
</style>
<body>
<div class="container">
    <div class="container login">
        <h2>Login</h2>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="last_name" class="form-control" id="last_name" placeholder="Enter Last name" name="last_name">
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="container register">
        <h2>Register</h2>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="first_name" class="form-control" id="first_name" placeholder="Enter First name" name="first_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="last_name" class="form-control" id="last_name" placeholder="Enter Last name" name="last_name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
            <div class="form-group">
                <label for="password">Password Confirmation:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password again" name="password">
            </div>
        </form>
    </div>
</div>
</body>
</html>
