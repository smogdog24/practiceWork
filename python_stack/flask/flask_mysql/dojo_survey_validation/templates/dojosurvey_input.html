<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojo Survey</title>
    <style>
        .container-fluid {
            width: 850px;
            background-color: lightslategray;
            margin-top: 30px;
        }
        .comment_text{
            padding-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Take the DOJO survey!</h1>
    {% with messages = get_flashed_messages() %}   <!-- declare a variable called messages -->
        {% if messages %}                      <!-- check if there are any messages -->
            {% for message in messages %}      <!-- loop through the messages -->
                <p>{{message}}</p>             <!-- display each message in a paragraph tag-->
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container-fluid">
        <form action="/process" method="POST">
            <div class="form-group">
                <label for="exampleFormControlInput1">Name </label>
                <input type="text" name="user_name" class="form-control" id="exampleFormControlInput1" placeholder="name goes here">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Location</label>
                <select class="form-control" name="user_location" id="exampleFormControlSelect1">
                <option>Chicago</option>
                <option>Dallas</option>
                <option>Tulsa</option>
                <option>San Jose</option>
                <option>dont pick this one</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Whats your favorite language?</label>
                <select multiple class="form-control" name="user_fav_language" id="exampleFormControlSelect2">
                <option>Python</option>
                <option>Javascript</option>
                <option>C++</option>
                <option>something else</option>
                </select>
            </div>
            <div class="form-group comment_text">
                <label for="exampleFormControlTextarea1">Any comments?</label>
                <textarea class="form-control" name="user_comments" id="exampleFormControlTextarea1" rows="3"></textarea>
                <input type="submit" value="submit">
            </div>
        </form>
    </div>  
</body>
</html>
