<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Trip Details</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-sm-8">
                <h2>Hello {{session["greeting"]}}! These are your job details</h2>
            </div>
            <div class="col-sm-4 text-center">
                <a href="/dashboard" class="mr-5">Dashboard </a>
                <a href="/logout" class="ml-5" >Log out</a>
            </div>
        </div>
        <h4 class="mt-3">Job: {{job['title']}}</h4>
        <div class="col-sm-8 border ont-weight-bold ">
            <p>Description: {{job['description']}}</p>
            <p>Location: {{job['location']}}</p>
            <p>Created by: {{job['first_name']}} </p>
            <p>Created at: {{job['created_at']}}</p>
        </div>
    </div>
</body>
</html>
