<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit Trip</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-sm-8">
                <h2>Hello {{session["greeting"]}}! Lets Edit your Job!</h2>
            </div>
            <div class="col-sm-4 text-center">
                <a href="/logout">LOG OUT </a>
            </div>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color: red">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="col-sm-8 border border-dark p-3 mt-3">
            <form action="/update/{{jobs['id_job']}}/{{jobs['users_job']}}" method="POST">
                <div class="form-group">
                    <label for="title">Job Title:</label>
                    <input type="title" class="form-control" id="title" placeholder="Enter Job Title" name="title">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="description" class="form-control" id="description" placeholder="Enter Description" name="description">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="location" class="form-control" id="location" placeholder="Enter Job Location" name="location">
                </div>
                <button type="submit" class="btn btn-primary ">Submit Edit</button>
                <a href="/dashboard" class="btn btn-primary">Cancel Edit</a>
            </form>
        </div>
    </div>
</body>
</html>
