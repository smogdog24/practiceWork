<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Quote Dash</title>
</head>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <p class="navbar-brand">Quote Dash</p>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Hello {{session["greeting"]}}</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/quotes"><span class="glyphicon glyphicon-arrow-left"></span> Back </a></li>
                    <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <h1> Edit user </h1>
    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p style="color: red">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
    <form action="/update" method="post">
            <p>First name: <input type="text" value="" name="f_name"></p>
            <p>Last Name: <input type="text" name="l_name"></p>
            <p>Email: <input type="text" name="email"></p>
            <input type="submit" value="update">
    </form>
</body>
</html>
