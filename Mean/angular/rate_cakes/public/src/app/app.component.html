<div class="container">
  <h1>Rate my cakes</h1>
  <div class="row">
    <div class="col border border-dark">
      <h3 class="border-bottom border-primary"> Submit a cake to be rated</h3>
      <form (submit)="onSubmit()">
        {{ newCake | json }}
        <div class="form-group">
          <label for="name">Baker Name</label>
          <input type="name" class="form-control" id="name" name="newCake.name" [(ngModel)]="newCake.name"  placeholder="Baker's name">
        </div>
        <div class="form-group">
          <label for="imageURL">Image URL</label>
          <input type="imageURL" class="form-control" id="imageURL" name="newCake.imageURL" [(ngModel)]="newCake.imageURL" placeholder="image URL link">
        </div>
        <button type="submit" class="btn btn-primary ">Submit</button>
      </form>
    </div>
    <div class="col">
      <h3>Submitted cakes to rate</h3>
      <div *ngFor="let cake of cakes">
      <p>cake?: {{cake.name}}</p>
      <img src="{{cake.imageURL}}" height="150">
      <form (submit)="onUpdate(cake._id)"> <!--this should be an update the cake ID -->
      <div class="form-group">
        <label for="exampleFormControlSelect1">Rate this: </label>
        <select class="form-control" [(ngModel)]="update.rating" name="update.rating" id="rating">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Comment: </label>
        <textarea class="form-control" id="comment" name="update.comment"  [(ngModel)]="update.comment" rows="3"></textarea>
      </div> 
      <button type="submit" class="btn btn-primary ">Submit</button>
      </form>
    </div> <!-- end for loop here -->
    </div>
  </div>
</div>
