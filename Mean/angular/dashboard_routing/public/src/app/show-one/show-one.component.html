<h3>One Rabbit</h3>
<div class="container">
    <div class="card" style="width: 50%">
        <img src="../../assets/img/{{rabbitToShow.color}}.PNG" alt=".png image">
        <div class="card-body">
            <h5 class="card-title">{{rabbitToShow.name}}</h5>
            <p class="card-text">Age: {{rabbitToShow.age}}</p>
            <p class="card-text">Color: {{rabbitToShow.color}}</p>
            <a href="/" class="btn btn-primary">Go back to home page</a>
        </div>
    </div>
</div>
